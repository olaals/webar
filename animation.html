<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #4a3b3d">

      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
        animation="dur:5000;easing:linear;from:30 -.2 -14;to:-30 -.2 -14;loop:-1;property:position">
      </a-box>

      <a-box position="2 0.5 -3" rotation="0 45 0" color="#923292" shadow
         animation="dur:1000;easing:easeInOutSine;from:-90;to:90;loop:-1;property:object3D.rotation.y"
      ></a-box>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow
         animation="dur:3000;easing:easeInOutSine;from:0 .25 -5;to:0 3 -5;loop:-1;property:position">
      </a-sphere>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow
      animation="dur:5000;easing:linear;from:-90;to:90;loop:-1;property:object3D.rotation.x">
      </a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
